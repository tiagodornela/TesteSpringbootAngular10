<h3>Create Product</h3>
<div style="width: 400px;">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input formControlName="name" type="text" class="form-control" id="name" required [(ngModel)]="product.name" name="name"
      [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Name is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="name">Category</label>
      <select name="category" id="category" formControlName="category"
          required [(ngModel)]="product.category" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.category.errors }">
          <!--<option [ngValue]="null"></option>-->
          <option value=""></option>
          <option *ngFor="let symbol of keys(categorys)" [ngValue]="symbol">{{categorys[symbol]}}</option>
      </select>
      <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
        <div *ngIf="f.category.errors.required">Category is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input class="form-control" formControlName="price" type="number" required name="price" id="price" min="0" step=".01"
      [(ngModel)]="product.price" [ngClass]="{ 'is-invalid': submitted && f.price.errors }">
      <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
        <div *ngIf="f.price.errors.required">Price is required</div>
      </div>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
    <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
  </form>
</div>
